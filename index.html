<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Word Guess</title>
  </head>
  <body>
    <container>
      <section class="main-card">
        <div class="card" id="card-1">
          <h1>Word Guess</h1>
          <div id="word">
            <div class="letter" data-letter="" data-state="hidden"></div>
            <div class="letter" data-letter="" data-state="hidden"></div>
            <div class="letter" data-letter="" data-state="hidden"></div>
            <div class="letter" data-letter="" data-state="hidden"></div>
          </div>
          <button type="button" id="start-button">Start</button>
        </div>
      </section>
      <section class="side-cards">
        <div class="card">
          <p class="time">Countdown:</p>
        </div>
        <div class="card">
          <p>wins: <span class="win"></span></p>
          <p>losses: <span class="loss"></span></p>
        </div>
      </section>
      <script src="assets/script.js"></script>
    </container>
  </body>
</html>
